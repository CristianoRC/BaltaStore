<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cristiano Raffi Cunha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/vendor/ress.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Loginstyle.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <header>
        <video autoplay loop class="bg_video">
            <source src="assets/videos/Agile.mp4" type="video/mp4">
        </video>
    </header>

    <div class="mobile-screen">
        <div class="header">
            <h1>Painel Administrativo</h1>
        </div>

        <div class="logo"></div>

        <form id="login-form">
            <input id="email" type="email" name="email" placeholder="E-mail">
            <input id="senha" type="password" name="pass" placeholder="Password">
            <a href="#" class="login-btn">Logar</a>

            <div class="MensagemErro MensagemErro-Hidden">
                <strong>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    Login ou senha inv√°lidos!</strong>
            </div>
        </form>
    </div>

    <script>
        var mensagem = document.querySelector(".MensagemErro");
        var botao = document.querySelector(".login-btn");
        var email = document.getElementById("email");
        var senha = document.getElementById("senha");

        botao.addEventListener("click", function () {
            if (email.value.toLowerCase() == "contato@cristianoprogramador.com") {
                window.location.href = "http://cristianoprogramador.com";
            }
            else {
                mensagem.classList.toggle("MensagemErro-Hidden");
                mensagem.style.transition = "all 20s";
            }
        });

    </script>
</body>

</html>
